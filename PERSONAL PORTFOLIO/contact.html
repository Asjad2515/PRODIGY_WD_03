        <div class="main">
            <div class="contactform">
                <h1>Contact to ASJAD for work or any personal Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="Clientemail" class="form-label"> Full Name</label>
                        <input type="name" class="form-control" id="Clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Please Write Full name as per your Aadhar card</div>
                    </div>
                    <div class="mb-3">
                        <label for="Clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & Phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="Clientphone" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Clientphone">
                        <div id="emailHelp" class="form-text">Your Password Will be Encrypted</div>
                    </div>
                    <div class="mb-3">
                        <label for="Clientemail" class="form-label">Enquiry</label>
                        <input type="email" class="form-control" id="Clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <div class="buttons"></div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
